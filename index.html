<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/toDos.js"></script>

</head>

<body>


    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" data-show="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">New ToDo
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <h5 class="modal-title" id="exampleModalCenterTitle">Ingrese su nombre y usuario</h5> -->

                    <form id="newTodoForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">ToDo title:</label>
                            <input type="title" class="form-control" id="currentUserName" aria-describedby="" name="title"
                                placeholder="ToDo">
                            <!-- <small id="emailHelp" class="form-text text-muted">Ingrese su nombre de usuario.</small> -->
                        </div>
                        <div class="form-group login-group">
                            <label for="toDoContent">Content:</label>
                            <input type="content" class="form-control" id="exampleInputPassword1" placeholder="Content..."
                                name="content">
                        </div>
                        <!-- <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" aria-label="Close">Submit</button>
                            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->






    <div class="row">
        <div class="col-2 barra-lateral">
            <div class="user">
                <h5>Usuario Nombre</h5>
            </div>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                    aria-controls="v-pills-home" aria-selected="true">Home</a>
                <a class="nav-link" id="v-pills-office-tab" data-toggle="pill" href="#v-pills-office" role="tab"
                    aria-controls="v-pills-office" aria-selected="false">Office</a>
                <a class="nav-link" id="v-pills-others-tab" data-toggle="pill" href="#v-pills-others" role="tab"
                    aria-controls="v-pills-others" aria-selected="false">Others</a>
                <!-- <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
                    aria-controls="v-pills-settings" aria-selected="false">Settings</a> -->
            </div>
        </div>
        <div class="col-10">

            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div class="row">
                        <h5 id="sectionTitle">Home:</h5>
                    </div>
                    <div class="flex-container toDosList">

                        <div class="card text-center" style="width: 18rem;" id="home-addButton">
                            <div class="card-body">
                                <a href="#" class="btn btn-primary addTodo">New ToDo</a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-office" role="tabpanel" aria-labelledby="v-pills-office-tab">
                    <div class="row">
                        <h5 id="sectionTitle">Office:</h5>
                    </div>
                    <div class="flex-container toDosList">

                        <div class="card text-center" style="width: 18rem;" id="office-addButton">
                            <div class="card-body">
                                <a href="#" class="btn btn-primary addTodo">New ToDo</a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-others" role="tabpanel" aria-labelledby="v-pills-others-tab">
                    <div class="row">
                        <h5 id="sectionTitle">Others:</h5>
                    </div>
                    <div class="flex-container toDosList">

                        <div class="card text-center" style="width: 18rem;" id="others-addButton">
                            <div class="card-body">
                                <a href="#" class="btn btn-primary addTodo">New ToDo</a>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div> -->
            </div>
        </div>
    </div>

    </div>

    <div id='toDoTemplate' class="toDoCardContainer card text-center" style="width: 18rem; display:none" data-task-id="template-id">
        <div class="card-body" >
            <h5 class="card-title"></h5>
            <a href="#" class="btn btn-primary removeTodo">Delete ToDo</a>
        </div>
    </div>

    <script src="js/js.js"></script>
</body>

</html>
