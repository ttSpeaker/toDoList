<body>


    <!-- Modal -->
    <div class="modal fade" id="editToDoModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true"
        data-show="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">Edit ToDo
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTodoForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">ToDo title:</label>
                            <input type="title" class="form-control" id="editTitle" aria-describedby="" name="title"
                                placeholder="">
                            <!-- <small id="emailHelp" class="form-text text-muted">Ingrese su nombre de usuario.</small> -->
                        </div>
                        <div class="form-group login-group">
                            <label for="toDoContent">Content:</label>
                            <input type="content" class="form-control" id="editContent" placeholder="Content..." name="content">
                        </div>
                        <!-- <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" aria-label="Close">Submit</button>
                            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="newToDoModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true"
        data-show="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">New ToDo
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <h5 class="modal-title" id="exampleModalCenterTitle">Ingrese su nombre y usuario</h5> -->

                    <form id="newTodoForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">ToDo title:</label>
                            <input type="title" class="form-control" id="todoTitle" aria-describedby="" name="title"
                                placeholder="ToDo">
                            <!-- <small id="emailHelp" class="form-text text-muted">Ingrese su nombre de usuario.</small> -->
                        </div>
                        <div class="form-group login-group">
                            <label for="toDoContent">Content:</label>
                            <input type="content" class="form-control" id="todoContent" placeholder="Content..." name="content">
                        </div>
                        <!-- <div class="form-group form-check">

                            <label class="form-check-label" for="exampleCheck1">Check me out</label>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" aria-label="Close">Submit</button>

                            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <div class="modal" tabindex="-1" role="dialog" id="checkModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete ToDo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the ToDo?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>





    <div class="row">
        <div class="col-2 barra-lateral">
            <div class="user">
                <h5 id="userName">Usuario Nombre</h5>
            </div>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                    aria-controls="v-pills-home" aria-selected="true">Home</a>
                <a class="nav-link" id="v-pills-office-tab" data-toggle="pill" href="#v-pills-office" role="tab"

                <div class="" style="width: 18rem;" id="addButton">

                </div>

                <div class="" style="width: 18rem;" id="addListButton">
                    <a href="#" class="btn btn-secondary addTodo">New List</a>
                </div>

            </div>
        </div>
        <div class="col-10">

            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">

                    <div class="toDosList">
                        <div class="row h5 separador">To Dos:</div>
                        <div class="flex-container notDone">

                        </div>
                        <div class="row h5 separador">Done:</div>
                        <div class="flex-container done">

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-office" role="tabpanel" aria-labelledby="v-pills-office-tab">
                    <div class="row">
                        <h5 id="sectionTitle">Office:</h5>
                    </div>
                    <div class="flex-container toDosList">

                        <div class="card text-center" style="width: 18rem;" id="office-addButton">
                            <div class="card-body">
                                <a href="#" class="btn btn-primary addTodo">New ToDo</a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-others" role="tabpanel" aria-labelledby="v-pills-others-tab">
                    <div class="row">
                        <h5 id="sectionTitle">Others:</h5>
                    </div>
                    <div class="flex-container toDosList">

                        <div class="card text-center" style="width: 18rem;" id="others-addButton">
                            <div class="card-body">
                                <a href="#" class="btn btn-primary addTodo">New ToDo</a>
                            </div>
                        </div>

                    </div>
                </div>

            <button type="button" class="removeTodo close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h5 class="card-title">Card title</h5>
            <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->

            <h5 class="popoverContainer"> <a href="#" class="card-link popoverFinder" data-toggle="popover"
                    data-trigger="focus" title="" data-content="">...</a></h5>
            <a href="#" class="btn btn-secondary doneToDo card-btn">Done</a>
            <button type="button" class="btn btn-secondary edit"> Edit </button>
